<div ng-include src="'views/partials/header.html'"></div>
<div class="container-fluid nopadding" main-wrapper>
  <div class="container nopadding flex-box">
    <div class="col-xs-12 col-sm-3 left-container" ng-include src="'views/partials/left-nav.html'"></div>
    <div class="col-xs-12 col-sm-6 center-container">
      <!-- // View Start -->
      <div class="data-wrapper wrapper-hotel">
        <div class="col-xs-12 headding">
          <h3 ng-class="{'active': $state.is('hotel')}">Search for hotels</h3>
          <p>Over 600,000 hotels around the world</p>
          <i class="sprite trustMarkers"></i>
        </div>
        <!-- // form Start -->
        <div class="col-xs-12 destination-form">
          <div class="row">
            <div class="col-xs-12">
              <div class="md-form">
                  <input type="search" id="form-autocomplete" class="form-control mdb-autocomplete">
                  <label for="form-autocomplete" class="active">Where</label>
              </div>
            </div>
          </div>
        </div>
        <!-- // -->
        <div class="col-xs-12 date-wrapper">
          <div class="row">
            <div class="col-xs-6 col-sm-5">
              <div class="md-form">
                <div class="dt">
                  <span>Check-in</span>
                </div>
                <div class="dd">
                  <input placeholder="Pick a date" type="text" id="date-picker-example" class="form-control datepicker">
                  <a class="calendarIcon">
                    <i class="sprite calender"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-2">
              &nbsp;
            </div>
            <div class="col-xs-6 col-sm-5">
              <div class="md-form">
                <div class="dt">
                  <span>Check-out</span>
                </div>
                <div class="dd">
                  <input placeholder="Pick a date" type="text" id="date-picker-example" class="form-control datepicker">
                  <a class="calendarIcon">
                    <i class="sprite calender"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // -->
        <div class="col-xs-12 persion-wrapper">
          <div class="row">
            <div class="col-xs-6">
              <div class="md-form">
                <div class="dt">
                  <span>Travellers</span>
                </div>
                <div class="dd">
                  <select class="mdb-select">
                      <option value="" disabled selected>1</option>
                      <option value="">1 room, 2 adults</option>
                      <option value="">2 room, 4 adults</option>
                      <option value="">More Travellers..</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // -->
        <div class="col-xs-12">
          <div class="col-xs-12 searchBtnContainer nopadding" id="additional-buttons">
            <a href="#!/searchpage" class="btn btn-primary waves-effect waves-light">Search flights</a>
          </div>
        </div>
        <!-- // form End -->
      </div>
      <!-- // View End -->
    </div>
    <div class="col-xs-12 col-sm-3 right-container" ng-include src="'views/partials/deals.html'"></div>
  </div>
</div>
<div ng-include src="'views/partials/footer.html'"></div>
